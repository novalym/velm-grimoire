name: Œ© | Celestial Ascension & Gnostic Adjudication

on:
  push:
    branches: [ main ]
    paths:
      - 'archetypes/**.scaffold'
      - 'scripts/**.py'
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Allows manual invocation by the Architect

# [ASCENSION 1]: THREAD ISOLATION
# Ensures that simultaneous pushes do not result in a fragmented index.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  id-token: write

env:
  PYTHONUNBUFFERED: "1"
  FORCE_COLOR: "1"
  # [THE CURE]: Explicitly define the Repository DNA for the Librarian
  REPO_NAME: ${{ github.repository }}

jobs:
  adjudicate_and_ascend:
    name: The Rite of Ascension
    runs-on: ubuntu-latest
    
    steps:
      # --- I. THE MATERIALIZATION ---
      - name: üì• Summoning Local Matter
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ‚öíÔ∏è  Forging Pip Manifest
        run: |
          if [ ! -f requirements.txt ]; then
            echo "rich>=13.7.0" > requirements.txt
            echo "pydantic>=2.6.0" >> requirements.txt
            echo "jinja2>=3.1.0" >> requirements.txt
            echo "‚ú® Manifest forged in memory."
          fi

      - name: üêç Consecrating Python Environment
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: üì¶ Summoning Gnostic Artisans
        run: |
          python -m pip install --upgrade pip
          # [THE CURE]: Install the Velm Mind so the Librarian is OMNISCIENT
          # We install velm to provide the GnosticDNAOracle to the scripts.
          pip install velm
          pip install -r requirements.txt

      # --- II. THE INQUEST (LINTING) ---
      # [ASCENSION 4]: PRE-FLIGHT HERESY CHECK
      - name: üîç Conducting Gnostic Inquest
        run: |
          echo "Performing forensic scan for header purity..."
          ERROR_COUNT=0
          # Use find to handle nested directories in the archetypes vault
          for file in $(find archetypes -name "*.scaffold"); do
            echo "Scrying $file..."
            if ! grep -q "@description:" "$file"; then
              echo "::error file=$file,line=1::Heresy Detected: Missing @description header."
              ERROR_COUNT=$((ERROR_COUNT+1))
            fi
            if ! grep -q "@category:" "$file"; then
              echo "::error file=$file,line=1::Heresy Detected: Missing @category header."
              ERROR_COUNT=$((ERROR_COUNT+1))
            fi
          done
          
          if [ $ERROR_COUNT -ne 0 ]; then
            echo "üí• Inquest found $ERROR_COUNT fatal heresies. Ascension halted."
            exit 1
          fi
          echo "‚úÖ All shards are Gnostically compliant."

      # --- III. THE TRANSFORMATION ---
      # [ASCENSION 7]: THE MASTER CENSUS
      - name: üåÄ Materializing Celestial Index
        run: |
          # [THE CURE]: We pass only the owner/repo, not the full URL
          python scripts/rebuild_index.py \
            --repo ${{ github.repository }} \
            --branch main \
            --vault archetypes \
            --output index.json

      # --- IV. THE CHRONICLE INSCRIPTION ---
      # [ASCENSION 12]: THE FINALITY VOW
      - name: üìú Inscribing the New Reality
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config --global user.name "Celestial-Scribe"
          git config --global user.email "scribe@novalym.systems"
          
          # [THE CURE]: The Gaze of Total Awareness (scries untracked files)
          if [ -z "$(git status --porcelain index.json)" ]; then
            echo "Lattice is already in harmony. No inscription required."
          else
            echo "Gnostic Drift detected in index.json. Inscribing..."
            git add index.json
            git commit -m "chore(atlas): transfigure celestial index [v${{ github.run_number }}] [skip ci]"
            git push origin main
            echo "‚ú® The Grimoire has ascended."
          fi

      # --- V. THE OCULAR RESONANCE ---
      - name: üì° Broadcasting Resonance
        if: success() && github.event_name == 'push'
        run: |
          echo "Broadcasting success to the Gnostic Mesh..."
          echo "Œ© TOTALITY ACHIEVED."