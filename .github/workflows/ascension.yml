    branches: [ main ]
    paths:
      - 'archetypes/**.scaffold'
      - 'scripts/**.py'
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Allows manual invocation by the Architect

# [ASCENSION 1]: THREAD ISOLATION
# Ensures that simultaneous pushes do not result in a fragmented index.
